<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsChat - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-500 via-red-500 to-yellow-500 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
    
    <!-- Logo -->
    <img src="{{ url_for('static', filename='inschat_logo.png') }}" alt="Logo" class="mx-auto w-20 mb-4">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Join InsChat</h1>

    <!-- Register Form -->
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-pink-400" />
      <input type="password" name="password" placeholder="Password" required
        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-pink-400" />
      
      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-lg font-semibold transition">
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300">
      <span class="px-2 text-gray-400 text-sm">OR</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Login Link -->
    <p class="text-gray-600 text-sm">
      Already have an account? 
      <a href="/auth/login" class="text-pink-600 font-semibold hover:underline">Log In</a>
    </p>
  </div>
</body>
</html>
