<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsChat</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Logo animation */
    img {
      max-width: 180px;
      height: auto;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 2s ease forwards;
    }

    /* Text animation */
    h1 {
      margin-top: 20px;
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 2s ease forwards 1.5s;
    }

    /* Loader dots */
    .loader {
      display: flex;
      margin-top: 30px;
      gap: 10px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Animations keyframes */
    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); }
      40% { transform: scale(1); }
    }
  </style>
  <script>
    // 3 second ke baad home page par redirect
    setTimeout(function(){
      window.location.href = "/home";
    }, 3000);
  </script>
</head>
<body>
  <!-- Logo -->
  <img src="{{ url_for('static', filename='inschat_logo.png') }}" alt="InsChat Logo">

  <!-- Gradient text -->
  <h1>InsChat</h1>

  <!-- Loader dots -->
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
