<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post â€¢ InsChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-6">
    
    <!-- Header -->
    <div class="flex items-center justify-between border-b pb-3 mb-5">
      <h1 class="text-lg font-semibold text-gray-800">ğŸ“· New Post</h1>
      <a href="/posts/feed" class="text-sm text-blue-500 hover:underline">â† Back</a>
    </div>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      
      <!-- Image Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-2">Upload Images</label>
        <input id="imageInput" type="file" name="image" accept="image/*" multiple required
          class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">

        <!-- Carousel Preview -->
        <div id="carousel" class="mt-3 hidden relative">
          <img id="previewImage" src="" class="w-full rounded-lg shadow-md"/>

          <!-- Controls -->
          <button type="button" id="prevBtn" 
            class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black/50 text-white px-2 py-1 rounded-lg hidden">â—€</button>
          <button type="button" id="nextBtn" 
            class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black/50 text-white px-2 py-1 rounded-lg hidden">â–¶</button>
        </div>
      </div>

      <!-- Caption -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Caption</label>
        <textarea name="caption" rows="3" placeholder="Write a caption..."
          class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-pink-500 to-yellow-500 hover:opacity-90 text-white font-medium py-2 rounded-lg shadow-md transition">
        Share ğŸš€
      </button>
    </form>
  </div>

  <!-- Carousel Script -->
  <script>
    const input = document.getElementById('imageInput');
    const carousel = document.getElementById('carousel');
    const previewImage = document.getElementById('previewImage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let images = [];
    let currentIndex = 0;

    input.addEventListener('change', () => {
      images = Array.from(input.files);
      if (images.length > 0) {
        currentIndex = 0;
        showImage(currentIndex);
        carousel.classList.remove('hidden');
        prevBtn.classList.toggle('hidden', images.length <= 1);
        nextBtn.classList.toggle('hidden', images.length <= 1);
      } else {
        carousel.classList.add('hidden');
      }
    });

    function showImage(index) {
      const reader = new FileReader();
      reader.onload = e => {
        previewImage.src = e.target.result;
      };
      reader.readAsDataURL(images[index]);
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        showImage(currentIndex);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        showImage(currentIndex);
      }
    });
  </script>
</body>
</html>
